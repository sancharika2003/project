<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore World - Travel Agency</title>
  <link rel="stylesheet" href="mark.css">
</head>
<body>

  <header>
    <div class="container">
      <h1>Explore World</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Destinations</a></li>
          <li><a href="#">Packages</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Your Journey Begins Here</h2>
      <p>Discover amazing places at exclusive deals.</p>
      <a href="#" class="btn">Book Now</a>
    </div>
  </section>

  <section class="destinations">
    <div class="container">
      <h2>Popular Destinations</h2>
      <div class="cards">
        <div class="card">
          <img src="https://source.unsplash.com/400x300/?paris" alt="Paris">
          <h3>Paris</h3>
        </div>
        <div class="card">
          <img src="https://source.unsplash.com/400x300/?maldives" alt="Maldives">
          <h3>Maldives</h3>
        </div>
        <div class="card">
          <img src="https://source.unsplash.com/400x300/?tokyo" alt="Tokyo">
          <h3>Tokyo</h3>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Explore World. All rights reserved.</p>
  </footer>

</body>
</html>
